<body>
  
<svg width="240" height="250" viewBox="0 0 240 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    .berry {
      opacity: 0;
      transform: scale(0.5);
      transform-origin: center;
      animation: pop 0.6s ease-out forwards;
    }
    .berry1 { animation-delay: 0.4s; fill: #6B1FB1; }
    .berry2 { animation-delay: 1s; fill: #D52A7C; }
    .berry3 { animation-delay: 1.6s; fill: #F4A300; }
    .leaf   { animation-delay: 2.2s; fill: #1AB157; }

    @keyframes pop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    text {
      font-family: 'Segoe UI', sans-serif;
      font-size: 28px;
      fill: #1B2653;
      animation: pop 0.5s ease-out 2.8s forwards;
      opacity: 0;
    }
  </style>

  <!-- Top Berries -->
  <circle class="berry berry1" cx="90" cy="100" r="30"/>
  <circle class="berry berry2" cx="150" cy="100" r="30"/>

  <!-- Bottom Center Berry -->
  <circle class="berry berry3" cx="120" cy="160" r="30"/>

  <!-- Leaf -->
  <path class="berry leaf" d="M120 50 Q110 20, 140 25 Q135 50, 120 50 Z"/>

  <!-- Text -->
  <text x="50" y="230">Banqberry</text>
</svg>
